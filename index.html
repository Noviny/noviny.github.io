  <div class="container">

        <img src="assets/noviny.jpg" alt="Me" id="me-image">
        <ul>
          <li><i class="fa fa-mobile"></i> <a href="tel:+61425234619">0425 234 619</a></li>
          <li><i class="fa fa-github-square"></i> <a href="https://github.com/Noviny">Github</a></li>

  <script src="#" type="html/template" id="aboutMeTemplate">
    <div id="about">
      <h2>Hi! I'm Ben</h2>
      <p>I am a full stack developer based in Sydney, coming out of doing General Assembly's Web Development Immersive course, and looking for a full time junior developer role.</p>
      <p>I love solving interesting problems in elegant ways, learning, and helping other learn, and getting to apply these abilities to programming has been an absolute delight. I am looking forward to learn even more about programming.</p>
      <p>I have a background in philosophy and fiction writing, which allowed me to express my passions for logic and for words, and have worked as content manager for website, from where I decided that I wanted to learn programming formally to commit to
        working on the internet in the most meaningful way possible.</p>
      <div class="skill-list">
        <div class="six columns skill-list" id="frontend">
          <h4>Front End</h4>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>jQuery</li>
            <li>Backbone</li>
            <li>Underscore</li>
          </ul>
        </div>
        <div class="six columns skill-list" id="backend">
          <h4>Back End</h4>
          <ul>
            <li>Ruby</li>
            <li>Rails</li>
            <li>AJAX</li>
            <li>PostgreSQL</li>
            <li>Node.js</li>
            <li>Mongodb</li>
            <li>Mongolab</li>
            <li>Heroku</li>
          </ul>
        </div>
      </div>
    </div>
  </script>


  <script src="#" type="html/template" id="projects-template">

  <script src="#" type="html/template" id="project-template">
    <div id="<%= name %>" class="project">
      <a href="<%= url %>">See the Code</a> - <a href="#">see the site</a>
      <p>
        <%= screenshot %>
      </p>
      <h4>What?</h4>
      <p>
        <%= what %>
      </p>
      <h4>Why?</h4>
      <p>
        <%= why %>
      </p>
      <h4>Key Lesson</h4>
      <p>
        <%= lesson %>
      </p>
      <h4>Further Development</h4>
      <p>
        <%= forLater %>
      </p>
    </div>
  </script>
